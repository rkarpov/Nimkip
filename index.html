<html>
    <link rel="shortcut icon" type="image" href="./assets/images/favicon.png" />

<head>
    <title>Nimkip</title>
</head>

<body >
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/index.css">

    <div class="center-screen-items">
        <div class="title-container">
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <audio src="./assets/sounds/death2.wav" id="sound"></audio>
            <audio src="./assets/sounds/title.mp3" id="bgm"></audio>
        </div>
    </div>
    
    <div class="right-column-items">
        <div class="Btn-container">
            <button type="button" id="resetBtn" class="resetBtn" onClick="reset()">PLAY AGAIN</button>
            <button type="button" id="startBtn" class="startBtn" onClick="draw()">PRESS START</button>
        </div>
        <a href="https://github.com/rkarpov">
            <img class="github" src="./assets/images/github.png" alt=""/>
        </a>       
        <a href="https://www.linkedin.com/in/roman-karpov-206182145/">
            <img class="linkedin" src="./assets/images/linkedin.png" alt=""/>
        </a>        
        <a href="https://angel.co/roman-karpov">
            <img class="angellist" src="./assets/images/angellist.png" alt="" />
        </a>
        <a href="https://rkarpov.github.io./">
            <img class="portfolio" src="./assets/images/portfolio.png" alt=""/>
        </a> 
        <div class="sound-img-container">
            M : MUTE <br>
            N : UNMUTE
            <img src="./assets/sounds/device-volume-loudspeaker-speaker-mute-glyph-512.png" class="muteBtn" id="muteBtn">
            <img src="./assets//sounds/Volume-512.png" class="soundBtn" id="soundBtn">
        </div>
    </div>
    <script type="application/javascript" src="./player.js"></script>
    <script type="application/javascript" src="./moving_object.js"></script>
    <script type="application/javascript" src="./ship_timer.js"></script>
    <script type="application/javascript" src="./platform.js"></script>
    <script type="application/javascript" src="./wog.js"></script>
    <script type="application/javascript" src="./level_terrain.js"></script>
    <script type="application/javascript" src="./ghost.js"></script>
    <script type="application/javascript" src="./engine.js"></script>
</body>

</html>
